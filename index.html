<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/0eed602640.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navi">
            <div class="nav-left">
                <a href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header">Google 정보</a>
                <a href="https://store.google.com/KR/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko&pli=1">스토어</a>
            </div>
            <div class="nav-right">
                <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                <a href="https://www.google.com/imghp?hl=ko&ogbl">이미지</a>
                <i class="fas fa-th"></i>
                <button class="login"><a href="#">로그인</a></button>
            </div>
        </div>
    </header>
    <main>
        <img class="logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
        alt="google logo">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search" placeholder="Google 검색 또는 URL 입력" autofocus />
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
        </div>
        <div class="button">
            <button><a href="https://www.google.com/">Google 검색</a></button>
            <button><a href="https://doodles.google/">I'm Feeling Lucky</a></button>
        </div>
    </main>
    <footer>
        <div class="footer-box">
            <span>대한민국</span>
        </div>
        <di class="footer-box2">
            <div class="footer-left">
                <a href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">광고</a>
                <a href="https://www.google.com/intl/ko_kr/business/">비즈니스</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">검색의 원리</a>
            </div>
            <div class="footer-right">
                <a href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a>
                <a href="https://policies.google.com/terms?hl=ko&fg=1">약관</a>
                <a href="#">설정</a>
            </div>
        </div>
    </footer>
</body>
</html>
