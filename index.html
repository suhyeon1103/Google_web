<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/0eed602640.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <header>
            <div class="nav-left">
                <a href="#">Google 정보</a>
                <a href="#">스토어</a>
            </div>
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">이미지</a>
                <i class="fas fa-th"></i>
                <button class="login"><a href="#">로그인</a></button>
            </div>
        </header>
    </div>
    <main>
        <img class="google-logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
        alt="google logo">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Google 검색 또는 URL 입력" autofocus />
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
        </div>
        <div class="buttons">
            <button>Google 검색</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer1">
            <span>대한민국</span>
        </div>
        <di class="footer2">
            <div class="footer2-left">
                <a href="#">광고</a>
                <a href="#">비즈니스</a>
                <a href="#">검색의 원리</a>
            </div>
            <div class="footer2-right">
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">설정</a>
            </div>
        </div>
    </footer>
</body>
</html>
